<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <h1 style="text-align: center;"> Admission form</h1>
    <form  style="text-align: center;">
    <label for="First Name">First Name</label>
    <input type="text" name="First name" value="first name" required><br/><br/>
    <label for="Last name">Last Name</label>
    <input type="text" name="Last name" value="Last  name" required> <br/><br/>
    <label for="Email">Email</label>
    <input type="email" name="email" value="email" required> <br/><br/>
    <label for="age">Age</label>
    <input type="text" name="Age" value="Age" min="18" max="30" required> <br/><br/>
    <label for="Password">Password</label>
    <input type="password" name="password" value="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,12}$
    " title="password should contain one number one upper case one lower case and one speacial character and should minimum 8 and maximum 12" required> <br/><br/>
    <label for="Phone number">Phone Number</label>
    <input type="tel" name="phone number" value="Phone Number" min="11" max="11" required> <br/><br/>
    <label for="Gender">Gender  :</label>
    <input id="gender"  name="gender" type="radio" value="man" checked >Man 
    <input id="gender"  name="gender" type="radio" value="women" >women <br/><br/>
    <label for="Date of birth">Date of birth  :</label>
    <input id="Date of birth"  name="Date of birth" type="date" required > <br><br>
    <label for="Address">Address :</label>
    <input id="Address"  name="Address" type="text" required> <br><br>
    <label for="Hobbies">Hobbies :</label>
    <input id="Hobbies"  name="Hobbies" type="text" required> <br><br>
    <label for="image">image :</label>
    <input id="image"  name="image" type="file" required> <br><br
    <p>Select your course</p>
    <select name="course name">
    <option value="Graphic design">Graphic Design</option>
    <option value="Web development">Web development</option>
    <option value="digital marketing">Digital marketing</option>
    </select> <br/><br/><br/>
    <input id="submit"  name="submit" type="submit"> <br><br>
    <a href="https://www.linkedin.com/in/abdul-aziz-8b7996306/" target="_blank">If there is any difficulty conatact me at linkedin</a>
</form>
</body>
</html>
